<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" type="text/css">
    <link rel ="icon" href = "images/netflix.png" type = "image/x-icon">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="validate.js"></script>

    <title>Netflix - Sign in</title>
</head>
<body>
    <header>
        <img src="images/netflix-logo.png" alt="netflix-logo" width="170px" height="50px" class="main_logo">
    </header>
    <main>
    
        <div class="lay">
            <img class="netflix-background" src="images/netflix-background-5.jpg" alt="netflix background">
            <div class="background-shadow"></div>
            <div class="loginbox">
                <form action="home.html" class="signup">
                    <img src="images/avatar.png" class="avatar">
                    <h1>Sign In</h1>
                    <div class="textbox">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                        <input type="text" placeholder="Username" name="UserName" value="" id="username">
                    </div>
                    <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" name="password" value="">
                    </div>
                    <input class="btn" type="submit" name="" value="Sign In">
                    <div class="rememberMe">
                        <input class="checkMe" type="checkbox">
                        <div>Remember me</div> 
                    </div>
                    <div class="newAcount">
                        <span>New to Netflix?</span><a href="newAcount.html" class="newAcount">Sign up now.</a>
                    </div>
                </form>
            </div>
            
        </div>
    </main>
    
    <footer >
    </footer>
   
</body>
</html>
